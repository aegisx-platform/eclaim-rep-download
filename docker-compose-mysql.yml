services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eclaim-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: eclaim_db
      MYSQL_USER: eclaim
      MYSQL_PASSWORD: eclaim_password
      TZ: ${TZ:-Asia/Bangkok}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema-mysql-merged.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    networks:
      - eclaim-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "eclaim", "-peclaim_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Flask Web Application
  web:
    image: ghcr.io/aegisx-platform/eclaim-rep-download:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eclaim-web
    restart: unless-stopped
    environment:
      # Database configuration (MySQL)
      DB_TYPE: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: eclaim_db
      DB_USER: eclaim
      DB_PASSWORD: eclaim_password

      # Flask configuration
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY:-nhso-revenue-intelligence-secret-key-2024}
      TZ: ${TZ:-Asia/Bangkok}

      # E-Claim credentials (update these!)
      ECLAIM_USERNAME: ${ECLAIM_USERNAME:-your_username}
      ECLAIM_PASSWORD: ${ECLAIM_PASSWORD:-your_password}
    volumes:
      # Mount downloads directory for persistence
      - ./downloads:/app/downloads
      # Mount logs directory
      - ./logs:/app/logs
      # Mount source code for development (hot reload)
      - .:/app
    ports:
      - "5001:5001"
    networks:
      - eclaim-network
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/dashboard', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: eclaim-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: eclaim
      PMA_PASSWORD: eclaim_password
      UPLOAD_LIMIT: 100M
    ports:
      - "5050:80"
    networks:
      - eclaim-network
    depends_on:
      - db
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  eclaim-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
