services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eclaim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eclaim
      POSTGRES_PASSWORD: eclaim_password
      POSTGRES_DB: eclaim_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initial schema runs only on first volume creation
      # Subsequent updates handled by migrations
      - ./database/migrations/postgresql/001_initial_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - eclaim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eclaim -d eclaim_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Web Application
  web:
    image: ghcr.io/aegisx-platform/eclaim-rep-download:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eclaim-web
    restart: unless-stopped
    environment:
      # Database configuration
      DB_TYPE: postgresql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: eclaim_db
      DB_USER: eclaim
      DB_PASSWORD: eclaim_password

      # Flask configuration
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      TZ: ${TZ:-Asia/Bangkok}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}

      # E-Claim credentials (update these!)
      ECLAIM_USERNAME: ${ECLAIM_USERNAME:-your_username}
      ECLAIM_PASSWORD: ${ECLAIM_PASSWORD:-your_password}
    volumes:
      # Mount downloads directory for persistence
      - ./downloads:/app/downloads
      # Mount logs directory
      - ./logs:/app/logs
      # Mount source code for development (hot reload)
      - .:/app
    ports:
      - "5001:5001"
    networks:
      - eclaim-network
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/dashboard', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Metabase (Optional - for data analytics dashboards)
  metabase:
    image: metabase/metabase:latest
    container_name: eclaim-metabase
    restart: unless-stopped
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
      JAVA_TIMEZONE: Asia/Bangkok
    volumes:
      - metabase_data:/metabase-data
    ports:
      - "3000:3000"
    networks:
      - eclaim-network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - analytics  # Start with: docker-compose --profile analytics up -d
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eclaim-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eclaim.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - eclaim-network
    depends_on:
      - db
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  eclaim-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  metabase_data:
    driver: local
  pgadmin_data:
    driver: local
