services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eclaim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-eclaim}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?ERROR - DB_PASSWORD must be set in .env file. Generate with: openssl rand -base64 32}
      POSTGRES_DB: ${DB_NAME:-eclaim_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: Schema is created by migrations on app startup
      # Don't use init script to avoid conflicts with migration system
    ports:
      - "5432:5432"
    networks:
      - eclaim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eclaim -d eclaim_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Web Application
  web:
    image: ghcr.io/aegisx-platform/eclaim-rep-download:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eclaim-web
    restart: unless-stopped
    environment:
      # Database configuration
      DB_TYPE: postgresql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-eclaim_db}
      DB_USER: ${DB_USER:-eclaim}
      DB_PASSWORD: ${DB_PASSWORD:?ERROR - DB_PASSWORD must be set in .env file}

      # Flask configuration
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-production}
      TZ: ${TZ:-Asia/Bangkok}
      SECRET_KEY: ${SECRET_KEY:?ERROR - SECRET_KEY must be set in .env file. Generate with: python -c "import secrets; print(secrets.token_hex(32))"}

      # E-Claim credentials (REQUIRED - no defaults for security)
      ECLAIM_USERNAME: ${ECLAIM_USERNAME:?ERROR - ECLAIM_USERNAME must be set in .env file with your NHSO username}
      ECLAIM_PASSWORD: ${ECLAIM_PASSWORD:?ERROR - ECLAIM_PASSWORD must be set in .env file with your NHSO password}
    volumes:
      # Mount downloads directory for persistence
      - ./downloads:/app/downloads
      # Mount logs directory
      - ./logs:/app/logs
      # Mount source code for development (hot reload)
      - .:/app
    ports:
      - "5001:5001"
    networks:
      - eclaim-network
    depends_on:
      db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/dashboard', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eclaim-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@eclaim.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?ERROR - PGADMIN_PASSWORD must be set in .env file for security}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - eclaim-network
    depends_on:
      - db
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  eclaim-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
